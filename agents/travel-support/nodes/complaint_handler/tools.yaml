- type: function
  name: get_booking_details
  description: "Retrieve booking details to verify complaint claims"
  parameters:
    booking_ref:
      type: string
      description: "Booking reference number"
    customer_id:
      type: string
      description: "Customer ID"

- type: function
  name: check_known_issues
  description: "Check for known service disruptions (flight delays, hotel issues, etc.)"
  parameters:
    date:
      type: string
      description: "Date to check (YYYY-MM-DD)"
    service_type:
      type: string
      enum: [flight, hotel, transfer, tour]
    reference:
      type: string
      description: "Flight number, hotel name, or service ID"
